<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app-body">
    <div class="app-container">
        <header class="app-header">
            <div class="nav-toggle" id="nav-toggle">
                <span class="nav-toggle-icon"></span>
            </div>
            <h1>Rescue App</h1>
        </header>

        <div class="app-content container resgate-content">
            <div class="camera-container">
                <video id="camera-feed" autoplay></video>
            </div>
            <div class="buttons-container">
                <button id="capture-button" class="button">Capturar</button>
                <button id="save-button" class="button">Salvar Captura</button>
            </div>
            <div class="image-preview" id="image-preview-container">
                <img id="captured-image" alt="Captured Image">
                <p id="location"></p>
                <p id="capture-time"></p>
            </div>
        </div>

        <footer class="app-footer">
            <iframe src="list_captures.php" frameborder="0" width="100%" height="500"></iframe>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
